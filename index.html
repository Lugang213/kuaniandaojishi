	<script src="static/js/jquery.min.js"></script>
	<script src="static/js/aos.js"></script>
	<script>
		AOS.init({
			easing: 'ease-out-back',
			duration: 1200
		});
		var starttime = new Date("2020/01/01 0:0:0");
		// var starttime = new Date("2019/12/31 16:22:0");

		function getTime(){
			var nowtime = new Date();
			var time = Math.ceil((starttime - nowtime)/1000);
			if(time <= 0){
				clearInterval(timer);
				$(".djs").hide();
				$(".pig").hide();
				$(".laoshu").show();
				$(".zhufu").show();
				$("body").css('background', "url(img/yh.gif)");
			}
			/*var time = starttime - nowtime;
			var day = parseInt(time / 1000 / 60 / 60 / 24);
			var hour = parseInt(time / 1000 / 60 / 60 % 24);
			var minute = parseInt(time / 1000 / 60 % 60);
			var seconds = parseInt(time / 1000 % 60);
			$('.seconds').html(day + "天" + hour + "小时" + minute + "分钟" + seconds + "秒");*/
			$('.seconds').html(time);
		}
		var timer = setInterval(function() {getTime()}, 1000);
		getTime();
	</script>
